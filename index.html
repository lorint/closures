<html>
<head>
	<title>Stooge-a-rific</title>
	<style>
		body {background-color: gray;}

		div {width:150px; height:150px; float: left;}

		#c0{background-color: red;}

		#c2{background-color: blue;}

		p {display: table-cell; width: 150px; height: 150px; vertical-align: middle; text-align: center; font-family: arial; font-size: 35pt; color: lightgray;}

		.clear {clear:both;}
	</style>

	<script>
		window.onload = function(){
			for(var i = 0; i < 3; ++i)
			{
				thisCell = document.getElementById("c"+i);
				// Why doesn't this code work?
				thisCell.addEventListener("click", function(){
					alert("Cell " + i + " was clicked");
				});
			}
		};
	</script>
</head>

<body>
	<div id="c0"><p>Larry</p></div>
	<div id="c1"><p>Curly</p></div>
	<div id="c2"><p>Moe</p></div>

	<input type="text" id="playerChoice" placeholder="Choose yo thinger" />
	<input type="button" id="btnPlayGame" value="Play!!!" />
</body>
</html>
