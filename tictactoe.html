<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <style>
  	.box {
  		width: 150px;
  		height: 150px;
  	}
  	.float_left {
  		float: left;
  	}
  	.clearboth{
  		clear: both;
  	}
  </style>
</head>

<body>

<script>
function initialize() {
  var colors = [["pink", "red"], ["blue", "green" ], ["red", "blue"], ["purple", "red"], ["red", "blue"], ["blue", "yellow"]];

  for (var i = 0; i < 9; i ++) {
    var thisCell = document.getElementById( "c" + i);
    
    thisCell.onmouseover = function() {
    	console.log("i is " + i);
    	myMouseOver("c" + i, colors[i % 6][1]);
    };
    thisCell.onmouseout = function() {
    	myMouseOut("c" + i, colors[i % 6][1]);
    };
  }
    
  document.getElementById("tracer").innerHTML = "initialized";
}

function myMouseOver(squareid, squarecolor) {
  document.getElementById(squareid).style.backgroundColor = (squarecolor);
  document.getElementById("tracer").innerHTML = ("moused-over " + squareid + squarecolor);
}

function myMouseOut(squareid, squarecolor) {
  document.getElementById(squareid).style.backgroundColor = (squarecolor);
  document.getElementById("tracer").innerHTML = ("moused-out " + squareid + squarecolor);
}

window.onload = initialize;
</script>

<div id="tracer">Start Value</div>
<div class="container">
  <div id="article" class="">
      <div id="c0" class="r float_left box"><p>0</p></div>
      <div id="c1" class="g float_left box"><p>1</p></div>
      <div id="c2" class="b float_left box"><p>2</p></div>

      <div class="clearboth"></div>
      <div id="c3" class="r float_left box"><p>3</p></div>
      <div id="c4" class="g float_left box"><p>4</p></div>
      <div id="c5" class="b float_left box"><p>5</p></div>

      <div class="clearboth"></div>
      <div id="c6" class="r float_left box"><p>6</p></div>        
      <div id="c7" class="g float_left box"><p>7</p></div>
      <div id="c8" class="b float_left box"><p>8</p></div>
  </div>
</div>
